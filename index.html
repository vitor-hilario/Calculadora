<body>
    <div class="container">
        <div id="header-container">
            <header>
                <div class="card-header">
                    <span>Calculadora<i class="fas fa-calculator"></i></span>
                </div>
                <div class="card-header"></div>
                <div class="card-header"></div>
            </header>
        </div>
        <div id="table-calculator">
            <div id="screen">
                <span id="output">0</span>
            </div>
            <div id="buttons">
                <input type="button" value="7" id="btn-7">
                <input type="button" value="8" id="btn-8">
                <input type="button" value="9" id="btn-9">
                <input type="button" value="/" id="btn-division">
                <input type="button" value="4" id="btn-4">
                <input type="button" value="5" id="btn-5">
                <input type="button" value="6" id="btn-6">
                <input type="button" value="x" id="btn-x">
                <input type="button" value="1" id="btn-1">
                <input type="button" value="2" id="btn-2">
                <input type="button" value="3" id="btn-3">
                <input type="button" value="-" id="btn-subtraction">
                <input type="button" value="CE" id="btn-ce">
                <input type="button" value="0" id="btn-0">
                <input type="button" value="+" id="btn-add">
                <input type="button" value="=" id="btn-equal">
            </div>
        </div>
